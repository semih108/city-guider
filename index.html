<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera und Google Maps</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Maps API mit Web Components -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaxk6h2WzEGf-zD6bGYgoRomki4mTJw5U&libraries=maps,marker&v=beta" defer></script>
</head>
<body>
    <h1>Google Karte</h1>
    <gmp-map
        center="48.2082,16.3738" 
        zoom="10"
        map-id="DEMO_MAP_ID"
        style="height: 400px; width: 100%;">
        
        <!-- Pin hinzufügen -->
        <gmp-advanced-marker
            position="48.2082,16.3738"
            title="Wien, Österreich"
        ></gmp-advanced-marker>
    </gmp-map>

    <h1>Kamera und Standort mit Galerie</h1>
    <div>
        <video id="vid" autoplay muted></video>
    </div>
    <br />
    <button id="openCamBtn">Kamera öffnen</button>
    <button id="captureBtn">Foto aufnehmen</button>

    <h2>Galerie</h2>
    <div id="gallery"></div>

    <script src="app.js"></script>
</body>
</html>
